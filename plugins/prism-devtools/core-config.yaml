markdownExploder: true
qa:
  qaLocation: artifacts/qa
prd:
  prdFile: docs/prd.md
  prdVersion: v4
  prdSharded: true
  prdShardedLocation: docs/prd
  storyFilePattern: story-{n}*.md
architecture:
  architectureFile: docs/architecture.md
  architectureVersion: v4
  architectureSharded: true
  architectureShardedLocation: docs/architecture
  # Required architecture documents (created by initialize-architecture task)
  requiredDocs:
    - name: coding-standards.md
      description: Coding standards, patterns, and conventions
      purpose: Define code quality standards and style guidelines
    - name: tech-stack.md
      description: Technology stack and dependencies
      purpose: Document all technologies, frameworks, and tools
    - name: source-tree.md
      description: Source code organization and structure
      purpose: Map directory structure and file organization
    - name: deployment.md
      description: Deployment architecture and infrastructure
      purpose: Document deployment strategy and environments
    - name: data-model.md
      description: Data models and database schemas
      purpose: Document data structures and relationships
    - name: api-contracts.md
      description: API contracts and integration points
      purpose: Document all API endpoints and integrations
customTechnicalDocuments: null
devLoadAlwaysFiles:
  - docs/architecture/coding-standards.md
  - docs/architecture/tech-stack.md
  - docs/architecture/source-tree.md
devDebugLog: .ai/debug-log.md

# File-First Architecture Settings
# Direct file access patterns for AI agents - no RAG, no vector databases
fileFirst:
  enabled: true
  # Project-specific file patterns for context loading
  projectPatterns:
    dotnet_backend:
      keyFiles:
        - "*.csproj"
        - "Program.cs"
        - "appsettings.json"
      architectureDocs:
        - "docs/architecture/**/*.md"
        - "README.md"
      entryPoints:
        - "**/Program.cs"
        - "**/Startup.cs"
    react_frontend:
      keyFiles:
        - "package.json"
        - "tsconfig.json"
        - "vite.config.ts"
      architectureDocs:
        - "docs/**/*.md"
        - "README.md"
      entryPoints:
        - "**/src/main.tsx"
        - "**/src/index.tsx"
        - "**/src/App.tsx"
      components:
        - "**/src/components/**/*"
        - "**/src/pages/**/*"
        - "**/src/hooks/**/*"
        - "**/src/context/**/*"
        - "**/src/store/**/*"
      styles:
        - "**/src/styles/**/*"
        - "**/tailwind.config.*"
    nextjs_fullstack:
      keyFiles:
        - "package.json"
        - "next.config.js"
        - "tsconfig.json"
      architectureDocs:
        - "docs/**/*.md"
        - "README.md"
      entryPoints:
        - "**/app/layout.tsx"
        - "**/app/page.tsx"
        - "**/pages/_app.tsx"
        - "**/pages/index.tsx"
      components:
        - "**/components/**/*"
        - "**/lib/**/*"
    typescript_backend:
      keyFiles:
        - "package.json"
        - "tsconfig.json"
      architectureDocs:
        - "docs/**/*.md"
        - "README.md"
      entryPoints:
        - "**/src/index.ts"
        - "**/src/server.ts"
        - "**/src/app.ts"
    python_backend:
      keyFiles:
        - "requirements.txt"
        - "pyproject.toml"
      architectureDocs:
        - "docs/**/*.md"
        - "README.md"
      entryPoints:
        - "**/main.py"
        - "**/app.py"
    java_backend:
      keyFiles:
        - "pom.xml"
        - "build.gradle"
      architectureDocs:
        - "docs/**/*.md"
        - "README.md"
      entryPoints:
        - "**/*Application.java"
    go_backend:
      keyFiles:
        - "go.mod"
      architectureDocs:
        - "docs/**/*.md"
        - "README.md"
      entryPoints:
        - "**/main.go"
    rust_backend:
      keyFiles:
        - "Cargo.toml"
      architectureDocs:
        - "docs/**/*.md"
        - "README.md"
      entryPoints:
        - "**/main.rs"
        - "**/lib.rs"

  # Context loading order for agents
  contextLoadingOrder:
    - config           # core-config.yaml
    - architecture     # docs/architecture/
    - story            # current story file
    - related_code     # files from story File List

  # File-first validation rules
  validation:
    requireSourceCitations: true
    requireFileListInStory: true
    warnOnAssumedContent: true
    checkArchitectureReferences: true
devStoryLocation: docs/stories
slashPrefix: prism
jira:
  enabled: true
  baseUrl: https://resolvesys.atlassian.net
  email: ${JIRA_EMAIL}
  token: ${JIRA_API_TOKEN}
  defaultProject: PLAT
  issueKeyPattern: "[A-Z]+-\\d+"
memory:
  enabled: false  # PRISM-Memory archived 2026-02-16. Vault zipped to Documents/Archive/PRISM-Memory.7z

# Project Documentation Settings (document-project task)
documentation:
  output_folder: docs/project       # Where documentation will be generated
  default_scan_level: quick         # Default: quick | deep | exhaustive
  max_file_size_kb: 500            # Skip files larger than this
  skip_directories:                 # Directories to ignore during scanning
    - node_modules
    - .git
    - dist
    - build
    - coverage
    - __pycache__
  include_file_types:              # File extensions to analyze
    - .ts
    - .js
    - .tsx
    - .jsx
    - .py
    - .java
    - .cs
    - .go
    - .rs
    - .rb
    - .php
    - .md

# Smart Connections Integration (Obsidian AI semantic search)
smart_connections:
  enabled: true
  vault_path: ../docs/memory          # Main knowledge vault
  additional_vaults:                   # Additional vaults to index
    - path: ./.prism
      name: PRISM System
      include_patterns:
        - "**/*.md"
      exclude_patterns:
        - "**/node_modules/**"
        - "**/.git/**"
        - "**/.claude-temp/**"

  # Semantic optimization settings
  semantic_tags:
    enabled: true
    auto_generate: false              # Manual tagging preferred for quality

  # Frontmatter template for new documents
  frontmatter_template:
    tags: []                          # Semantic tags
    aliases: []                       # Alternative names
    related: []                       # Related document links
    type: null                        # Document type (task|checklist|skill|doc)
    domain: null                      # Domain area
    complexity: null                  # simple|moderate|complex
    status: draft                     # draft|active|deprecated